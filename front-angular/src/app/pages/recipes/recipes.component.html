<div class="container">
    <main>

        <h1 class="center">Liste de recettes</h1>

        <h2 class="h-triangle">Toutes nos recettes</h2>

        <div class="recipes-container">
    
            <!-- @for (recipe of recipes; track recipe) { -->
            @for (recipe of recipes(); track recipe) { <!-- üí• Acc√®s √† la valeur du signal avec () -->
    
                <div class="recipe-box">
                    <div class="recipe-box-in">
                        <!-- <a [routerLink]="['/recette', recipe.id]" class="img"><img src="assets/img/{{ recipe.image }}" alt="{{ recipe.title }}"></a> -->
                        <a [routerLink]="['/recette', recipe.id]" class="img"><img [src]="recipe.image ? 'http://localhost:8080/img/' + recipe.image : 'assets/img/default.jpg'" 
                            [alt]="recipe.title"></a>
                        <div class="txt">
                            <h2>{{ recipe.title }}</h2>
                            <p>{{ recipe.description }}</p>
                            <a [routerLink]="['/recette', recipe.id]" class="mini-btn btn-success">Voir D√©tails</a>
                        </div>
                    </div>
                </div>
            }
            @empty {
                <p class="center">Aucune recette (ou vous n'avez pas lanc√© l'application back-end)</p>
            }

        </div>

    </main>
</div>
